<!DOCTYPE html>
<html>
<head>
    <title>{{ apps[0].name }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
            min-height: 100vh;
            background: #181818 !important;
            color: #fff;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .center-app-section {
            flex: 1 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 500px;
        }
        .app-feature-box {
            background: #232323;
            border-radius: 1.3rem;
            box-shadow: 0 4px 30px rgba(0,0,0,.20);
            padding: 38px 34px 32px 34px;
            max-width: 410px;
            width: 98%;
            margin: 0 auto;
            text-align: center;
        }
        .app-feature-box h1 {
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 18px;
            color: #fff;
        }
        .app-feature-box p {
            font-size: 1.13rem;
            margin-bottom: 35px;
            color: #e1e1e1;
        }
        .btn-app {
            display: inline-block;
            background: #e50914;
            border: none;
            color: #fff;
            font-size: 1.05rem;
            border-radius: 8px;
            padding: 13px 0;
            width: 100%;
            margin-top: 12px;
            font-weight: 600;
            transition: background .18s;
        }
        .btn-app:active, .btn-app:focus {
            background: #b0060f !important;
        }
        .footer {
            flex-shrink: 0;
            width: 100%;
            background: #161616;
            color: #fff;
            border-top: 2px solid #242424;
            margin-top: auto;
        }
        @media (max-width: 550px) {
            .app-feature-box {
                padding: 24px 7vw 24px 7vw;
            }
            .app-feature-box h1 { font-size: 1.34rem; }
        }
    </style>
</head>
<body>
    <main class="center-app-section">
        <div class="app-feature-box">
            <h1>{{ apps[0].name }}</h1>
            <p>{{ apps[0].description }}</p>
            <a class="btn btn-app"
               href="javascript:void(0);"
               onclick="showPlans()">
                Ver planes
            </a>
            <div id="plans-modal" style="display:none;margin-top:32px;"></div>
        </div>
    </main>
    <footer class="footer mt-auto">
        {% include "shared/footer.html" %}
    </footer>
    <script>
    // Mostrar tabla de planes como modal muy simple en la misma caja
    function showPlans() {
        var box = document.getElementById('plans-modal');
        var plans = {{ apps[0].plans|tojson }};
        let html = `
        <div style="background:#232323;border-radius:1rem;padding:18px 8px 8px;box-shadow:0 2px 18px #1117;">
            <button class="btn-close btn-close-white float-end" onclick="closePlans()" aria-label="Cerrar"></button>
            <h4 class="mb-3" style="color:#fff;">Planes disponibles</h4>
            <div class="table-responsive">
                <table class="table table-dark table-bordered table-hover mb-1" style="border-radius: 0.7rem;overflow:hidden;">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>`;
        plans.forEach(function(p){
            html += `
            <tr>
                <td>${p.name}</td>
                <td>${p.price ? 'S/ ' + parseFloat(p.price).toFixed(2) : '-'}</td>
                <td>
                    <a class="btn btn-danger btn-sm"
                       href="/register/user?plan_id=${p.id}">
                        Registrarse
                    </a>
                </td>
            </tr>`;
        });
        html += `
                    </tbody>
                </table>
            </div>
        </div>`;
        box.innerHTML = html;
        box.style.display = 'block';
    }
    function closePlans() {
        document.getElementById('plans-modal').style.display = 'none';
    }
    </script>
</body>
</html>
