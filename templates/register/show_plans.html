<!-- templates/register/show_plans.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Planes disponibles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Planes para esta aplicación</h2>
        <div class="row">
            {% for plan in plans %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ plan.name }}</h5>
                        <p class="card-text">{{ plan.description }}</p>
                        <span class="badge bg-info mb-2">S/ {{ plan.price }}</span><br>
                        <a href="#" class="btn btn-success disabled">Seleccionar</a>
                        <!-- Aquí más adelante puedes redirigir a un formulario de registro con los params -->
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <hr>
        <div>
            <strong>User ID:</strong> {{ user_id or 'No asignado' }}<br>
            <strong>Excedente:</strong> {{ excedent_amount or 'No asignado' }}
        </div>
    </div>
</body>
</html>
