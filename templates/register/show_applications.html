<!-- templates/register/show_applications.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Selecciona una aplicación</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Elige una aplicación para continuar</h2>
        <div class="row">
            {% for card in cards %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ card.name }}</h5>
                        <p class="card-text">{{ card.description }}</p>
                        <a href="{{ url_for('register_module_api.show_app_plans', token=card.token) }}" class="btn btn-primary">Ver planes</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
