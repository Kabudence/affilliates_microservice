{% extends "dashboard/base.html" %}
{% block content %}
<h2 class="mb-4" style="color:#7b4cfa; font-weight:900;">Módulos</h2>
<a href="{{ url_for('rental_module_api.modules_create') }}" class="btn btn-app mb-3" style="max-width:220px;">Crear módulo</a>
<div class="table-responsive">
    <table class="table table-dark table-bordered table-hover align-middle">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th style="width:160px;">Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for module in modules %}
            <tr>
                <td>{{ module.id }}</td>
                <td>{{ module.name }}</td>
                <td>{{ module.description }}</td>
                <td>
                    <a href="{{ url_for('rental_module_api.modules_edit', module_id=module.id) }}" class="btn btn-sm btn-warning">Editar</a>
                    <form action="{{ url_for('rental_module_api.modules_delete', module_id=module.id) }}" method="POST" style="display:inline;" onsubmit="return confirm('¿Seguro que deseas eliminar?');">
                        <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr><td colspan="4" class="text-center text-muted">No hay módulos registrados.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
