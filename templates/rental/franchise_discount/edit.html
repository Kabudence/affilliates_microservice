{% extends "dashboard/base.html" %}
{% block content %}
<h2 style="color:#e50914;font-weight:900;">Editar descuento</h2>

<form method="post" class="app-feature-box" style="max-width:520px;">
  <div class="mb-3">
    <label>Porcentaje (%)</label>
    <input type="number" name="percent" min="0" step="0.01" class="form-control"
           required value="{{ discount.percent }}">
  </div>
  <div class="mb-3">
    <label>App ID</label>
    <input type="number" name="app_id" min="1" class="form-control"
           required value="{{ discount.app_id }}">
  </div>

  <button type="submit" class="btn btn-app w-100">Actualizar</button>
  <a href="{{ url_for('rental_module_api.franchise_discount_index') }}"
     class="btn btn-secondary w-100 mt-2">Cancelar</a>
</form>
{% endblock %}
