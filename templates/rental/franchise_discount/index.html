{% extends "dashboard/base.html" %}
{% block content %}
<h2 class="mb-4" style="color:#e50914; font-weight:900;">Descuentos de Franquicia</h2>

<a href="{{ url_for('rental_module_api.franchise_discount_create') }}"
   class="btn btn-app mb-3" style="max-width:240px;">Crear descuento</a>

<div class="table-responsive">
  <table class="table table-dark table-bordered table-hover align-middle">
    <thead>
      <tr>
        <th>ID</th>
        <th>Porcentaje (%)</th>
        <th>App ID</th>
        <th style="width:160px;">Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for disc in discounts %}
      <tr>
        <td>{{ disc.id }}</td>
        <td>{{ disc.percent }}</td>
        <td>{{ disc.app_id }}</td>
        <td>
          <a href="{{ url_for('rental_module_api.franchise_discount_edit', discount_id=disc.id) }}"
             class="btn btn-sm btn-warning">Editar</a>
          <form action="{{ url_for('rental_module_api.franchise_discount_delete', discount_id=disc.id) }}"
                method="POST" style="display:inline;"
                onsubmit="return confirm('Â¿Seguro que deseas eliminar este descuento?');">
            <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
          </form>
        </td>
      </tr>
      {% else %}
      <tr>
        <td colspan="4" class="text-center text-muted">No hay descuentos registrados.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
