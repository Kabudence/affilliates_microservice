{% extends "dashboard/base.html" %}
{% block content %}
<h2 style="color:#fdc13e;font-weight:900;">Editar royalty</h2>
<form method="post" class="app-feature-box" style="max-width:430px;">
    <div class="mb-3">
        <label>Nivel de inscripci√≥n</label>
        <select name="inscription_level_id" class="form-control" required>
            {% for lvl in levels %}
                <option value="{{ lvl.id }}" {% if lvl.id == royalty.inscription_level_id %}selected{% endif %}>{{ lvl.name_level }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label>Costo (S/)</label>
        <input type="number" name="cost" step="0.01" class="form-control" required min="0" value="{{ royalty.cost }}">
    </div>
    <button type="submit" class="btn btn-app w-100" style="color:#232323;background:#fdc13e;">Actualizar</button>
    <a href="{{ url_for('rental_module_api.royalties_index') }}" class="btn btn-secondary w-100 mt-2">Cancelar</a>
</form>
{% endblock %}
