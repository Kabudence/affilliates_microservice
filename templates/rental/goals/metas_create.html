{% extends "dashboard/base.html" %}
{% block content %}
<h2 style="color:#e50914;font-weight:900;">Crear meta</h2>
<form method="post" class="app-feature-box" style="max-width:430px;">
    <div class="mb-3">
        <label>Clientes necesarios</label>
        <input type="number" name="number_of_clients" class="form-control" required min="1">
    </div>
    <div class="mb-3">
        <label>Mes (1-12)</label>
        <input type="number" name="month" class="form-control" required min="1" max="12">
    </div>
    <div class="mb-3">
        <label>Porcentaje de bono (%)</label>
        <input type="number" name="percentage_to_bonus" step="0.01" class="form-control" required min="0">
    </div>
    <div class="mb-3">
        <label>Owner ID</label>
        <input type="number" name="owner_id" class="form-control" required min="1" value="{{ owner_id or '' }}">
    </div>
    <button type="submit" class="btn btn-app w-100">Crear</button>
    <a href="{{ url_for('rental_module_api.metas_index') }}" class="btn btn-secondary w-100 mt-2">Cancelar</a>
</form>
{% endblock %}
