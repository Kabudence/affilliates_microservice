{% extends "dashboard/base.html" %}
{% block content %}
<h2 style="color:#e50914;font-weight:900;">Crear porcentaje de comisi√≥n</h2>

<form method="post" class="app-feature-box" style="max-width:520px;">
  <div class="mb-3">
    <label>Owner (derivado)</label>
    <input type="text" class="form-control" value="{{ owner_id }}" disabled>
  </div>

  <div class="mb-3">
    <label>Tipo (derivado)</label>
    <input type="text" class="form-control" value="{{ commission_type }}" disabled>
  </div>

  <div class="mb-3">
    <label>Porcentaje (%)</label>
    <input type="number" name="percent" step="0.01" min="0" class="form-control" required>
  </div>

  <button type="submit" class="btn btn-app w-100">Crear</button>
  <a href="{{ url_for('rental_module_api.percent_commission_index') }}"
     class="btn btn-secondary w-100 mt-2">Cancelar</a>
</form>
{% endblock %}
