{% extends "dashboard/base.html" %}
{% block content %}
<h2 style="color:#e50914;font-weight:900;">Crear plan</h2>
<form method="post" class="app-feature-box" style="max-width:480px;">
    <div class="mb-3">
        <label>Nombre</label>
        <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Descripción</label>
        <textarea name="description" class="form-control" required></textarea>
    </div>
    <div class="mb-3">
        <label>Tipo de plan</label>
        <select name="plan_type" class="form-control" required>
            <option value="">-- Selecciona tipo --</option>
            {% for pt in ['alquiler_simple', 'alquiler_simple_pro', 'intermedio', 'intermedio_pro', 'premium', 'franquicia_individual', 'franquicia_individual_pro', 'franquicia_exclusiva'] %}
                <option value="{{ pt }}">{{ pt.replace('_',' ').capitalize() }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label>Módulos</label>
        <div class="row">
        {% for mod in modules %}
            <div class="col-6">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="modules" value="{{ mod.id }}" id="mod-{{ mod.id }}">
                    <label class="form-check-label" for="mod-{{ mod.id }}">{{ mod.name }}</label>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
    <button type="submit" class="btn btn-app w-100">Crear y agregar horarios</button>
    <a href="{{ url_for('rental_module_api.planes_index') }}" class="btn btn-secondary w-100 mt-2">Cancelar</a>
</form>
{% endblock %}
