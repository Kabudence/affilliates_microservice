{% extends "dashboard/base.html" %}
{% block content %}
<h2 style="color:#e50914;font-weight:900;">Editar sobreprecio</h2>

<form method="post" class="app-feature-box" style="max-width:520px;">
  <div class="mb-3">
    <label>Owner (derivado)</label>
    <input type="text" class="form-control" value="{{ owner_id }}" disabled>
  </div>

  <div class="mb-3">
    <label>Plan ID</label>
    <input type="number" name="plan_id" min="1" class="form-control" required value="{{ overpriced.plan_id }}">
  </div>

  <div class="mb-3">
    <label>Sobreprecio</label>
    <input type="number" name="extra_price" step="0.01" min="0" class="form-control" required value="{{ overpriced.extra_price }}">
  </div>

  <button type="submit" class="btn btn-app w-100">Actualizar</button>
  <a href="{{ url_for('rental_module_api.franchise_overpriced_index') }}"
     class="btn btn-secondary w-100 mt-2">Cancelar</a>
</form>
{% endblock %}
