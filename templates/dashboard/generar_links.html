<!DOCTYPE html>
<html>
<head>
    <title>Generación de Links | EmprendeX</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        html, body { height: 100%; background: #181818 !important; color: #fff;}
        body { min-height: 100vh; display: flex; flex-direction: column;}
        .main-content {
            flex: 1 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 55px;
            min-height: 480px;
        }
        .links-box {
            background: #232323;
            border-radius: 1.4rem;
            box-shadow: 0 4px 22px rgba(0,0,0,0.15);
            padding: 40px 38px 24px;
            max-width: 530px;
            width: 100%;
        }
        h2 { color: #fff; text-align: center; font-size: 2rem; margin-bottom: 23px;}
        .form-label { color: #fff;}
        .input-group { margin-bottom: 22px; }
        .link-output {
            background: #191919;
            color: #e50914;
            font-size: .93rem;
            border-radius: 6px;
            padding: 9px 13px;
            margin-bottom: 10px;
            word-break: break-all;
            font-family: 'Fira Mono', monospace, monospace;
        }
        .btn-copy {
            background: #e50914;
            color: #fff;
            border: none;
            border-radius: 7px;
            padding: 6px 16px;
            margin-left: 10px;
        }
        .btn-copy:active { background: #b0060f;}
        .section-title {
            font-size: 1.18rem;
            color: #e50914;
            margin-top: 14px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        @media (max-width:600px) {
            .links-box { padding: 20px 2vw; }
            h2 { font-size: 1.2rem;}
        }
    </style>
</head>
<body>
<div class="main-content">
    <div class="links-box">
        <h2>Generación de Links</h2>
        <div>
            <div class="section-title">Link para comprador</div>
            <div class="mb-2">Copia y comparte el siguiente link con tu comprador para registro directo al plan seleccionado:</div>
            <div class="input-group">
                <input id="comprador-link" type="text" class="form-control link-output" readonly value="">
                <button class="btn btn-copy" onclick="copyLink('comprador-link')">Copiar</button>
            </div>
        </div>
        <div style="height:18px;"></div>
        <div>
            <div class="section-title">Link para vendedor</div>
            <div class="mb-2">Copia y comparte este link para invitar a un vendedor/afiliado:</div>
            <div class="input-group">
                <input id="vendedor-link" type="text" class="form-control link-output" readonly value="">
                <button class="btn btn-copy" onclick="copyLink('vendedor-link')">Copiar</button>
            </div>
        </div>
    </div>
</div>
<footer class="footer mt-auto">
    {% include "shared/footer.html" %}
</footer>
<script>
    // Estos valores se pueden renderizar desde Jinja2
    const BASE_URL = "{{ request.host_url | trim('/') }}";
    const USER_ID = "{{ user_data.id }}";
    const APP_ID = "{{ app_id }}";
    const PLAN_ID = "{{ plan_id }}";

    // Link para comprador
    const compradorLink = `${BASE_URL}/register?user_id=${USER_ID}&app_id=${APP_ID}&plan_id=${PLAN_ID}`;
    document.getElementById('comprador-link').value = compradorLink;

    // Link para vendedor (sin plan_id)
    const vendedorLink = `${BASE_URL}/register/user?user_owner_id=${USER_ID}&app_id=${APP_ID}`;
    document.getElementById('vendedor-link').value = vendedorLink;

    function copyLink(id) {
        let input = document.getElementById(id);
        input.select();
        input.setSelectionRange(0, 99999); // mobile
        document.execCommand("copy");
        input.blur();
    }
</script>
</body>
</html>
