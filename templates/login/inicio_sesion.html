<!DOCTYPE html>
<html>
<head>
    <title>Iniciar Sesión – EmprendeX</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            background: #181818 !important;
            color: #fff;
            display: flex;
            flex-direction: column;
        }
        .main-wrapper {
            flex: 1 0 auto;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }
        .center-content {
            flex: 1 1 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 0;
        }
        .titulo-global {
            margin-bottom: 24px;
            text-align: center;
            font-size: 2.1rem;
            color: #e50914;
            font-weight: bold;
            letter-spacing: .5px;
        }
        .login-container {
            max-width: 410px;
            width: 100%;
            background: #232323;
            padding: 32px 28px 22px;
            border-radius: 1rem;
            box-shadow: 0 4px 24px rgba(0,0,0,.19);
        }
        .form-label { color: #fff; }
        .btn-danger { width: 100%; background: #e50914; border: none; }
        .btn-danger:active { background: #b0060f; }
        .form-control:focus { box-shadow: 0 0 0 2px #e50914; }
        footer.footer-sticky { flex-shrink: 0; }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="center-content">
            <div class="titulo-global">
                Plataforma EmprendeX: Accede a tu cuenta
            </div>
            <div class="login-container">
                <h3 class="mb-3 text-center">Iniciar Sesión</h3>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{category}}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <form id="login-form" method="post" action="{{ url_for('register_module_api.login') }}">
                    <div class="mb-3">
                        <label class="form-label">Usuario o Email</label>
                        <input class="form-control" type="text" name="username" required autocomplete="username">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input class="form-control" type="password" name="password" required autocomplete="current-password">
                    </div>
                    <button class="btn btn-danger mt-2" type="submit">Ingresar</button>
                </form>
            </div>
        </div>
    </div>
    {% include "shared/footer.html" %}
</body>
</html>
